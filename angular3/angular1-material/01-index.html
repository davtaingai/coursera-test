<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Set device size for phone and tablet support, you must set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon on the tab shortcut -->
    <link href="image/nfl.png" rel="shortcut icon" type="image/x-icon" />
    <!-- Load Angular Material style sheet -->
    <link rel="stylesheet" href="style/angular-material.min.css">
    <!-- Roboto font style sheet -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Material icons style sheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Your custom style sheet -->
    <link href="style/site.css" rel="stylesheet" />
</head>

<body ng-app="myApp" ng-cloak>

    <header>
        <div>National Football League</div>
        <div>2016-2017</div>
    </header>
    <footer>
        <div>philly.NET Labs - Angular Material</div>
    </footer>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="script/angular.min.js"></script>
    <script src="script/angular-animate.min.js"></script>
    <!-- aria is the screen reader  -->
    <script src="script/angular-aria.min.js"></script>
    <script src="script/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="script/angular-material.min.js"></script>

    <!-- Your custom code -->
    <script src="script/app.js"></script>
    <script src="script/controller.js"></script>

</body>

</html>
