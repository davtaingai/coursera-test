<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Set device size for phone and tablet support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="image/nfl.png" rel="shortcut icon" type="image/x-icon" />
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="style/angular-material.min.css">
    <!-- Roboto font style sheet -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Material icons style sheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Your custom style sheet -->
    <link href="style/site.css" rel="stylesheet" />
</head>

<body ng-app="myApp" ng-cloak layout="column">

    <md-toolbar layout="row">
        <div flex="85" layout layout-align="center center">
            <h1>National Football League</h1>
        </div>
        <div flex="15" layout layout-align="center center">
            <img src="image/nfl.png">
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-padding md-whiteframe-8dp"> 
            <md-list>
                <md-list-item>
                    <md-button layout="row">
                        <img src="image/logo/phi.png" flex="25">
                        <span>Philadelphia Eagles</span>
                    </md-button>
                </md-list-item>
            </md-list>
            <md-list>
                <md-list-item>
                    <md-button layout="row">
                        <img src="image/logo/wsh.png" flex="25">
                        <span>Washington Redskins</span>
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content flex class="md-padding"> 
            <div layout="row" layout-align="space-between">
                <h1 >Philadelphia Eagles</h1>
                <img src="image/logo/phi.png" height="100px">
            </div>
            <h3>NFC EAST   7-9-0</h3>
            <md-divider></md-divider>  <!-- empty divider -->
            <br/>
            <div>Lincoln Financial</div>
            <br/>
            <div>Capacity: 67594</div>
            <br/>
            <div>One Lincoln Financial Field Way</div>
            <div>Philadelphia, PA 19148</div>
            <br/>
            <div layout="row" layout-align="space-between">
                <img src="image/stadium/phi.jpg" height="200px">
                <img src="image/seating/phi.png" height="200px">
            </div>
        </md-content>
        </div>
        <footer layout layout-align="center center" class="md-caption">
            <div>philly.NET Labs - Angular Material</div>
        </footer>

<!-- Angular Material requires Angular.js Libraries -->
<script src="script/angular.min.js"></script>
<script src="script/angular-animate.min.js"></script>
<script src="script/angular-aria.min.js"></script>
<script src="script/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="script/angular-material.min.js"></script>

<!-- Your custom code -->
<script src="script/app.js"></script>
<script src="script/controller.js"></script>

</body>

</html>
